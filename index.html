<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>


  <body>
    <header class="header">
      <h2>View Highscores</h2>
      <h2 id="timer">Timer: 100</h2>
    </header>

    <main>
      <!-- Start the quiz. Hide after start button is pressed -->
      <section class="quizTitleCard">
        <h1>Coding Quiz</h1>
        <div class="startButton">
          <button id="startButton">Start Quiz</button>
        </div>
      </section>

      <!-- This container is for the quiz questions and answers -->
      <section class="center">
        <div id="questionContainer" class="container hidden">
          <div>
            <div id="question"></div>

            <div id="answerButtons" class=buttonGrid>
              <button id="btnA">Answer 1</button>
              <button id="btnB">Answer 2</button>
              <button id="btnC">Answer 3</button>
              <button id="btnD">Answer 4</button>
            </div>
          </div>
        </div>

        <!-- This container is for the test results -->
        <div id="quizResults" class="hidden resultsContainer">
          <div>
            <h2 id="finalScore">Score: </h2>
          </div>
          <div class="resultsInput">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <button id="submitButton">Submit Score</button>
          </div>
        </div>
      </section>


      <section>

      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
