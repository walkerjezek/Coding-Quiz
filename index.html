<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>


  <body>
    <header class="header">
      <button id="viewHighscores" class="scoresBtn">View Highscores</button>
      <h2 id="timer">Timer: 100</h2>
    </header>

    <main>
      <!-- Start the quiz. Hide after start button is pressed -->
      <section class="quizTitleCard">
        <h1>Coding Quiz</h1>
        <div class="startButton">
          <button id="startButton">Start Quiz</button>
        </div>
        <div id="outOfTime" class="hidden">
          <h2>Game Over!</h2>
        </div>
      </section>

      <!-- This container is for the quiz questions and answers -->
      <section class="center">
        <div id="questionContainer" class="container hidden">
          <div>
            <div id="question"></div>

            <div id="answerButtons" class=buttonGrid>
              <button id="btnA">Answer 1</button>
              <button id="btnB">Answer 2</button>
              <button id="btnC">Answer 3</button>
              <button id="btnD">Answer 4</button>
            </div>
            <div id="wrong" class="hidden">
              Your last answer was wrong!
            </div>
            <div id="correct" class="hidden">
              Your last answer was correct!
            </div>
          </div>
        </div>

        
        <!-- This container is for the test results -->
        <div id="quizResults" class="hidden resultsContainer">
          <div>
            <h2 id="finalScore">Score: </h2>
          </div>
          <div class="resultsInput">
            <label for="name">Name: </label>
              <input id="playerName" name="name">
            <button id="submitButton">Submit Score</button>
          </div>
        </div>

        <!-- Container for the final scores -->
        <div id="highscores" class="highscoreContainer hidden">
          <h3 class="finalScoreList"></h3>
          <button class="playAgainBtn" onClick="window.location.reload();">Play Again?</button>
          <button id="clearScoresBtn" class="clearScores">Clear Highscores</button>
        </div>
      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
